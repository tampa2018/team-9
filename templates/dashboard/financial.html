<html>
    <head>
        <title>Catalyst Miami</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

        <script src="https://cdn.anychart.com/js/8.0.1/anychart-core.min.js"></script>
      <script src="https://cdn.anychart.com/js/8.0.1/anychart-pie.min.js"></script>
      <link rel="stylesheet" href="../../static/css/financial.css"> 
      <link rel="stylesheet" href="../../static/css/genDash.css"> 
      <!-- 
        <script type="text/javascript" src="js/index.js"></script> -->
    </head>
    <body>
        <div>
            <div id="container" style=""></div>
        </div>
        

        <footer class="footer" style="">
            <div class="" style="margin:0; padding:0; width: 100%">
                <div class="row" style="width: 100%; margin: 0;">
                    <div class="col-2" style="padding: 0; margin: 0;">
                            <button style="height: 100%; width: 100%;">Financial</button>
                    </div>
                    <div class="col-2" style="padding: 0; margin: 0;">
                        <button style="height: 100%; width: 100%;">Health</button>
                    </div>
                    <div class="col-2" style="padding: 0; margin: 0;">
                            <button style="height: 100%; width: 100%;">Resilience</button>
                    </div>
                    <div class="col-2" style="padding: 0; margin: 0;">
                            <button style="height: 100%; width: 100%;">Policy</button>
                    </div>
                    <div class="col-2" style="padding: 0; margin: 0;">
                            <button style="height: 100%; width: 100%;">Leadership</button>
                    </div>
                    <div class="col-2" style="padding: 0; margin: 0;">
                            <button style="height: 100%; width: 100%;">Account</button>
                    </div>
                </div>
                
            </div>
        </footer>

        <script type="text/javascript">
             anychart.onDocumentReady(function() {

                // set the data
                var data = [
                    {x: "White", value: 223553265},
                    {x: "Black or African American", value: 38929319},
                    {x: "American Indian and Alaska Native", value: 2932248},
                    {x: "Asian", value: 14674252},
                ];

                // create the chart
                var chart = anychart.pie();

                // set the chart title
                chart.title("Population by Race for the United States: 2010 Census");

                // add the data
                chart.data(data);

                // display the chart in the container
                chart.container('container');
                chart.draw();

            });
        </script>
    </body>
</html>
